<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <!-- Responsive container with a top margin for spacing -->
  <h2>Rounded Corners</h2>
  <a href="index.html" class="btn btn-secondary mb-3">Back to Home</a>
  <!-- Button to navigate back to the home page -->
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="assets/since2024v2.png" class="rounded" alt="Cinque Terre" width="304" height="236"> 
</div>
<div class="container mt-4">
    <h2>Circle</h2>
    <p>The .rounded-circle class shapes the image to a circle:</p>            
    <img src="assets/since2024v2.png" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
  </div>
  <div class="container mt-4">
    <h2>Thumbnail</h2>
    <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
    <img src="assets/since2024v2.png" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
  </div>

</body>
</html>
